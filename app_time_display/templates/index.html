<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>TIME DISPLAY</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>

<body>



    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col col-lg-12">
                <h1>Time Display</h1>
                <h2>{{time}}</h2>
            </div>
        </div>
    </div>




    <!-- load library below last because big file -->
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!-- ﬁﬁpop-up library needs jquery first -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>




</body>

</html>
